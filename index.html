<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <title></title>
  <style>
    textarea {
      width: 800px;
      height: 900px;
      float: left;
    }

    .trans {
      float: left;
      margin-left: 50px;
      margin-right: 50px;
    }

    .trans div {
      width: 100px;
      height: 100px;
      line-height: 100px;
      font-size: 30px;
      border: 1px solid #000; 
      text-align: center;
      cursor: pointer;
    } 

    #tran1 {
      margin-top: 350px;
    }
  </style>
  <script>

     
    const copyToClipboard = text => {
      const el = document.createElement('textarea');
      el.value = text;
      el.setAttribute('readonly', '');
      el.style.contain = 'strict';
      el.style.position = 'absolute';
      el.style.left = '-9999px';
      el.style.fontSize = '12pt';
      const selection = document.getSelection();
      let originalRange = false;
      if (selection.rangeCount > 0) {
        originalRange = selection.getRangeAt(0);
      }
      document.body.appendChild(el);
      el.select();
      el.selectionStart = 0;
      el.selectionEnd = text.length;
      let success = false;
      try {
        success = document.execCommand('copy');
      } catch (err) { }
      document.body.removeChild(el);
      if (originalRange) {
        selection.removeAllRanges();
        selection.addRange(originalRange);
      }
      return success;
    }
 


    var array = [
      { width: 1650, rate: 0.85 },
      { width: 1380, rate: 0.7 },
    ]

    window.onload = function () {
      var tran1 = document.getElementById('tran1');
      tran1.addEventListener('click', function () {
        var t1 = document.getElementById('t1');
        var t2 = document.getElementById('t2');
        t2.value = '';
        var text = t1.value;
        var output = translate(text);
        t2.value = output;
      }, false)
    } 

    function translate(text) {

      // 遍历文本，分隔为行数组
      var lines = [];
      while (text) {
        var line;
        var index = text.indexOf('\n');        
        if (index >= 0) {
          line = text.substring(0, index);
          text = text.substring(index + 1);
        }
        else {
          line = text;
          text = '';
        }
        if (/@media/.test(line)) break;
        lines.push(line);
      }

      // output是输出字符串
      var output = '';
      function add(str) {
        output += str + '\n';
      }      
      
      // 解析出css规则，保存在rules数组中
      var rules = [];      
      var tmpSelector = []; 
      for (var i = 0; i < lines.length; i++) {
        var line = lines[i];
        add(line);

        // 是否为多行选择器
        const isMultiSelector = /\,\s*$/.test(line); 
        const isBegin = /\{\s*$/.test(line);
        const hasPx = /(([1-9]\d+)|[2-9])px/.test(line);
        if (isMultiSelector) {
          tmpSelector.push(line);
        }
        if (isBegin) {
          tmpSelector.push(line);
          rules.push({ selector: tmpSelector.slice(), lines: [] });
          tmpSelector.length = 0;
        }
        if (hasPx) {
          rules[rules.length - 1].lines.push(line);
        }
      }

      console.log(rules);

      // 删除多余的空行
      add('');
      add('');
      for (var i = 0; i < 99; i++) {
        output = output.replace('\n\n\n\n', '\n\n\n');
      }

      // 编写媒体查询部分
      array.forEach((item, index) => {
        index > 0 && add('');
        add(`@media screen and (max-width: ${item.width}px) {`);
        rules.filter(x => x.lines.length > 0).forEach(rule => {
          add('');
          rule.selector.forEach(s => {
            add('  ' + s);
          })          
          rule.lines.forEach(line => {
            const isFontSize = /font-size:/.test(line);
            var parsedLine = line.replace(/\d+(\.\d+)?px/g, word => {
              const parsedNumber = Math.round(parseFloat(word) * item.rate * 10000) / 10000;
              if (isFontSize) {
                return Math.max(12, parsedNumber) + 'px';
              }
              return parsedNumber + 'px';
            })
            add('  ' + parsedLine);
          })
          add('  }');
        })
        add('}')        
      });

      copyToClipboard(output);

      return output;
    }
  </script>
</head>
<body>
  <textarea id='t1'></textarea>
  <div class='trans'>    
    <div id='tran1'>Go</div>
  </div>
  <textarea id='t2'></textarea>
</body>
</html>
